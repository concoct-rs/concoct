[package]
name = "concoct"
version = "0.10.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A runtime for user-interfaces"
repository = "https://github.com/concoct-rs/concoct"

[features]
std = []
rt = ["std"]
futures = ["std", "dep:futures", "dep:tokio"]
full = ["rt", "futures"]

[dependencies]
futures = { version = "0.3.29", optional = true }
hashbrown = { version = "0.14.3", default-features = false }
rustc-hash = { version = "1.1.0", default-features = false }
slotmap = { version = "1.0.7", default-features = false }
tokio = { version = "1.35.0", features = ["full"], optional = true }

[package.metadata.docs.rs]
features = ["full"]
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "counter"
required-features = ["full"]
