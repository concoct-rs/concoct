[package]
name = "concoct"
version = "0.8.0-alpha.3"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Cross-platform UI framework"
repository = "https://github.com/concoct-rs/concoct"

[workspace]
members = [
    ".",
    "web_examples"
]

[features]
html = []
web = ["html", "dep:js-sys", "dep:wasm-bindgen", "dep:web-sys"]
native = ["dep:winit"]
webview = ["native", "html", "dep:wry"]
full = ["web", "webview"]

[dependencies]
futures = "0.3.29"
slotmap = "1.0.6"

js-sys = { version = "0.3.65", optional = true }
wasm-bindgen = { version = "0.2.88", optional = true }
wry = { version = "0.35.0", optional = true }
winit = { version = "0.29", optional = true, features = [ "rwh_05" ] }

[dependencies.web-sys]
version = "0.3.65"
optional = true
features = [
    "Event",
    "EventTarget",
    "KeyboardEvent",
    "InputEvent",
    "MouseEvent",
    "Node",
    "Document",
    "HtmlCollection",
    "HtmlElement",
    "HtmlInputElement",
    "Window",
    "Text",  
]

[[example]]
name = "counter"
required-features = ["webview"]
