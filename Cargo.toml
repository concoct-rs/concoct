[package]
name = "concoct"
version = "0.8.0-alpha.1"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Cross-platform UI framework"
repository = "https://github.com/concoct-rs/concoct"

[workspace]
members = [
    ".",
    "concoct_examples",
]

[features]
web = ["dep:wasm-bindgen", "dep:web-sys", "dep:slotmap"]
native = [
    "dep:gl",
    "dep:glutin",
    "dep:glutin-winit",
    "dep:raw-window-handle",
    "dep:slotmap",
    "dep:winit",
    "dep:taffy",
    "dep:tokio",
    "dep:skia-safe",
    "dep:accesskit"
]
full = ["web", "native"]
default = ["web"]

[dependencies]
wasm-bindgen = { version = "0.2.87", optional = true }
tokio = { version = "1.29.1", features = ["full"], optional = true }
accesskit = { version = "0.11.1", optional = true }
gl = { version = "0.14.0", optional = true }
glutin = { version = "0.30.9", optional = true }
glutin-winit = { version = "0.3.0", optional = true }
raw-window-handle = { version = "0.5.2", optional = true }
skia-safe = { version = "0.64.0", features = ["gl"], optional = true }
slotmap = { version = "1.0.6", optional = true }
taffy = { version = "0.3.12", optional = true }
winit = { version = "0.28.6", optional = true }
generational-box = { git = "https://github.com/dioxuslabs/dioxus" }
log = "0.4.20"

[dependencies.web-sys]
version = "0.3.64"
optional = true
features = [
    "Event",
    "EventTarget",
    "KeyboardEvent",
    "InputEvent",
    "MouseEvent",
    "Node",
    "Document",
    "HtmlCollection",
    "HtmlElement",
    "HtmlInputElement",
    "Window",
    "Text",  
]

[package.metadata.docs.rs]
features = ["web"]
rustdoc-args = ["--cfg", "docsrs"]
